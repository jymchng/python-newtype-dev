name: Build Wheels

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - "v*.*.*"

jobs:
  build_sdist:
    name: "Build Source Distribution"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: snok/install-poetry@v1
      - run: |
          poetry self add "poetry-dynamic-versioning[plugin]"
          poetry build --format=sdist
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  build_wheels:
    name: ${{ matrix.os }} ${{ matrix.python }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            python: cp38
            arch: x86
          - os: windows-latest
            python: cp38
            arch: AMD64
          - os: windows-latest
            python: cp39
            arch: x86
          - os: windows-latest
            python: cp39
            arch: AMD64
          - os: windows-latest
            python: cp39
            arch: ARM64
          - os: windows-latest
            python: cp310
            arch: x86
          - os: windows-latest
            python: cp310
            arch: AMD64
          - os: windows-latest
            python: cp310
            arch: ARM64
          - os: windows-latest
            python: cp311
            arch: x86
          - os: windows-latest
            python: cp311
            arch: AMD64
          - os: windows-latest
            python: cp311
            arch: ARM64
          - os: windows-latest
            python: cp312
            arch: x86
          - os: windows-latest
            python: cp312
            arch: AMD64
          - os: windows-latest
            python: cp312
            arch: ARM64

          # Linux builds
          - os: ubuntu-latest
            python: cp38
            arch: x86_64
          - os: ubuntu-latest
            python: cp39
            arch: x86_64
          - os: ubuntu-latest
            python: cp310
            arch: x86_64
          - os: ubuntu-latest
            python: cp311
            arch: x86_64
          - os: ubuntu-latest
            python: cp312
            arch: x86_64

          # macOS builds
          - os: macos-13
            python: cp38
            arch: x86_64
          - os: macos-13
            python: cp39
            arch: x86_64
          - os: macos-13
            python: cp310
            arch: x86_64
          - os: macos-13
            python: cp311
            arch: x86_64
          - os: macos-13
            python: cp312
            arch: x86_64
          - os: macos-13
            python: cp38
            arch: arm64
          - os: macos-13
            python: cp39
            arch: arm64
          - os: macos-13
            python: cp310
            arch: arm64
          - os: macos-13
            python: cp311
            arch: arm64
          - os: macos-13
            python: cp312
            arch: arm64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        if: runner.os == 'Linux' && matrix.arch != 'x86_64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: ${{ matrix.arch == 'x86' && 'x86' || 'x64' }}

      # Windows-specific setup
      - name: Setup Windows
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64
          vs-version: '[17.0,18.0)'

      # Linux-specific setup
      - name: Setup Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev patchelf

      - uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-create: false

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_BUILD: ${{ matrix.python }}-*
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_TEST_REQUIRES: pytest pandas
          CIBW_TEST_SKIP: "*-win_arm64 *-macosx_arm64"
          CIBW_BUILD_VERBOSITY: 1
          # Common environment variables
          CIBW_ENVIRONMENT: >-
            PYTHONVERBOSE=1
            SETUPTOOLS_USE_DISTUTILS=stdlib
          # OS-specific environment variables
          CIBW_ENVIRONMENT_WINDOWS: >-
            DISTUTILS_USE_SDK=1
            MSSdk=1
          CIBW_ENVIRONMENT_MACOS: >-
            MACOSX_DEPLOYMENT_TARGET=10.14
            ARCHFLAGS="-arch ${{ matrix.arch }}"
          CIBW_ENVIRONMENT_LINUX: >-
            CFLAGS="-fPIC"

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.python }}-${{ matrix.arch }}
          path: wheelhouse/*.whl

  upload_pypi:
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheel-*
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          path: dist
          name: sdist
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          packages_dir: dist/
          skip_existing: true
