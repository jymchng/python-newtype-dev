site_name: Python NewType
site_description: A Python library for extending existing types with additional functionality
site_author: openhands
repo_url: https://github.com/jymchng/python-newtype-dev
repo_name: jymchng/python-newtype-dev

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Basic Usage: user-guide/basic-usage.md
    - Type Wrapping: user-guide/type-wrapping.md
    - Method Interception: user-guide/method-interception.md
    - Custom Initialization: user-guide/custom-initialization.md
  - API Reference:
    - NewType: api/newtype.md
    - Extensions: api/extensions.md
  - Development:
    - Contributing: development/contributing.md
    - Building from Source: development/building.md
    - Testing: development/testing.md
  - About:
    - License: about/license.md
    - Changelog: about/changelog.md

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true